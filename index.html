<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">Net<span>Flix</span>
        </h1>
        <h3 id="description">Thank you for signign up at Netflix.Tell us more about your self
        </h3>

        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
            <div class="box">
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="enter your name" reguired>
            </div>
            <div class="box">
                <label for="number" id="number-label">Age</label>
                <br>
                <input type="number" name="age" id="number" placeholder="age" min="18" max="99" required>
            </div>
            <div class="box">
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="enter your Email">
            </div>
            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label>
                <br>
                <select name="content" id="dropdown">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>
            <div class="box">
                <label id="checkbox">Movie Type</label>
                <br>
                <label for="first-check"> <input type="checkbox" id="first-check" name="movie1" value="comedy">Comedy</label>
                <br>
                <label for="second-check"> <input type="checkbox" id="second-check" name="movie2" value="action">Action</label>
                <br>
                <label for="third-check"> <input type="checkbox" id="third-check" name="movie3" value="romance" checked>Romance</label>
                <br>
            </div>
            <div class="box">
                <label id="radiobutton">Gender</label>
                <br>
                <label> <input type="radio" name="gender" value="male" id="radio1">Male</label>
                <br>
                <label> <input type="radio" name="gender" value="female" id="radio2" checked>Female</label>
                <br>
                <label> <input type="radio" name="gender" value="other" id="radio3">Other</label>
            </div>
            <div class="box box-textarea">
                <label for="feedback" id="feed-label">Feed Back</label>
                <br>
                <textarea name="message" class="text-area" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
            </div>
            <input type="submit" value="Send" id="submit">
        </form>






    </div>
</body>
</html>
